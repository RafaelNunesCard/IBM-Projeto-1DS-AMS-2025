<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <!--==================== Favicon====================-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <!-- CSS do editar -->
    <link rel="stylesheet" href="../CSS/editar.css" />

    <title>Edit Profile</title>
  </head>
  <body>
    <main>
      <section class="editar">
        <h1>Edit Profile</h1>
        <form id="form-editar">
          <label>Profile Photo:</label>
          <input type="file" id="avatar" accept="image/*" />
          <img id="preview" src="../img/Perfis/Default perfil.jpg" alt="Preview do avatar" />

          <label>Name:</label>
          <input type="text" id="nome" required placeholder="Ex: Pedro Henrique Giovanelli"/>

          <label>Pronouns:</label>
          <input type="text" id="pronome" placeholder="Ex: Ele/Dele" />

          <label>Profession:</label>
          <input type="text" id="profissao" placeholder="Ex: Cliente" />

          <label>Location:</label>
          <input type="text" id="local" placeholder="Ex: São Paulo-SP" />

          <label>Email:</label>
          <input type="email" id="email" placeholder="Email profissional:"/>

          <label>Number:</label>
          <input type="tel" id="telefone" placeholder="Ex: +55 (11) 9999-9999"/>

          <label>Biography:</label>
          <textarea id="biografia" maxlength="500" placeholder="Resumo profissional ou pessoal (máx. 500 caracteres)"></textarea>

          <label>Education:</label>
          <textarea id="educacao" maxlength="500" placeholder="Ex: Universidade de São Paulo - Administração (máx. 500 caracteres)"></textarea>

          <div class="botoes">
            <button type="submit" class="salvar">
              <i class="ri-check-line"></i> Save
            </button>
            <button
              type="button"
              class="cancelar"
              onclick="window.location.href='perfil.html'"
            >
              <i class="ri-close-line"></i> Cancel
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="../js/editar.js"></script>
  </body>
</html>
