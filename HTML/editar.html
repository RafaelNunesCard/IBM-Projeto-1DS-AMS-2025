<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <!-- CSS do editar -->
    <link rel="stylesheet" href="../CSS/editar.css" />

    <title>Editar Perfil</title>
  </head>
  <body>
    <main>
      <section class="editar">
        <h1>Editar Perfil</h1>
        <form id="form-editar">
          <label>Foto de Perfil:</label>
          <input type="file" id="avatar" accept="image/*" />
          <img id="preview" src="" alt="Preview do avatar" />

          <label>Nome:</label>
          <input type="text" id="nome" required />

          <label>Pronomes:</label>
          <input type="text" id="pronome" placeholder="Ex: Ele/Dele" />

          <label>Profissão:</label>
          <input type="text" id="profissao" />

          <label>Localização:</label>
          <input type="text" id="local" />

          <label>Email:</label>
          <input type="email" id="email" />

          <label>Telefone:</label>
          <input type="tel" id="telefone" />

          <label>Biografia:</label>
          <textarea id="biografia" maxlength="500"></textarea>

          <label>Educação:</label>
          <textarea id="educacao" maxlength="500"></textarea>

          <div class="botoes">
            <button type="submit" class="salvar">
              <i class="ri-check-line"></i> Salvar
            </button>
            <button
              type="button"
              class="cancelar"
              onclick="window.location.href='perfil.html'"
            >
              <i class="ri-close-line"></i> Cancelar
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="../js/editar.js"></script>
  </body>
</html>
