<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== RemixIcon ====================-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <!--==================== Favicon====================-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="../CSS/chat.css" />

    <link rel="stylesheet" href="../CSS/head-foot.css" />

    <!--==================== JS ====================-->
    <script src="../JS/header.JS" defer></script>

    <script src="../JS/chat.js" defer></script>

    <title>TechFix - Chat</title>
  </head>
  <body>
    <main>
      <section id="pessoas">
        <a href="perfil.html" id="return"
          ><i class="ri-arrow-left-s-line"></i
        ></a>
        <div id="cont-perfils">
          <div id="pesquisar">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Pesquisar" />
          </div>
          <h1 id="nome">Bate-Papo</h1>
          <a href="#">
            <div class="perfil" id="ativado">
              <div class="foto">
                <img
                  src="https://pfst.cf2.poecdn.net/base/image/27cdbd2a42b23937e9ce950bcf18f0fe81dd1f1e17da8e6199da3893d427d5b9?w=1024&h=768&pmaid=466461082"
                  alt="Jorge Fonseca"
                />
              </div>
              <aside>
                <h1>Jorge Fonseca</h1>
                <p id="ult-msg">Olá, tudo bem?<br> Recebi uma mensagem que você estava interessado</p>
                <span id="horasbotas">12:10</span>
              </aside>
            </div>
          </a>
          <a href="#">
            <div class="perfil">
              <div class="foto">
                <img
                  src="../img/Sobre/Serviços.png"
                  alt=""
                />
              </div>
              <aside>
                <h1>TechFix</h1>
                <p id="ult-msg">Bem vindo a TechFix! Se precisar de ajuda estamos aqui!</p>
                <span id="horasbotas" id="tempo">14:04</span>
              </aside>
            </div>
          </a>
        </div>
      </section>

      <section id="perfil">
        <div id="pessoa">
          <a href="contratar.html">
            <div id="foto">
              <img
                src="https://pfst.cf2.poecdn.net/base/image/27cdbd2a42b23937e9ce950bcf18f0fe81dd1f1e17da8e6199da3893d427d5b9?w=1024&h=768&pmaid=466461082"
                alt=""
              />
            </div>
          </a>
          <h1>Jorge Fonseca</h1>
          <div>
            <button id="phone"><i class="ri-video-on-line"></i></button>
            <button id="phone"><i class="ri-phone-line"></i></button>
          </div>
        </div>
        <div id="mensagens">
          <div class="you-mensagens">
            <div class="mensagem">
              <div class="mini-foto">
                <img
                  src="https://pfst.cf2.poecdn.net/base/image/27cdbd2a42b23937e9ce950bcf18f0fe81dd1f1e17da8e6199da3893d427d5b9?w=1024&h=768&pmaid=466461082"
                  alt=""
                />
              </div>
              <p>
                <span class="nome">Jorge Fonseca</span><br />Olá, tudo bem?<br> Recebi uma mensagem que você estava interessado
                <span class="hora">12:10</span>
              </p>
            </div>
          </div>
        </div>
        <div id="digitar">
          <button id="mic"><i class="ri-emotion-happy-line"></i></button>
          <input type="text" name="digita" placeholder="Mensagem" id="digita" />
          <button onclick="enviar()" id="enviar">
            <i class="ri-send-plane-2-line"></i>
          </button>
          <button id="mic"><i class="ri-mic-line"></i></button>
        </div>
      </section>
    </main>
  </body>
</html>
